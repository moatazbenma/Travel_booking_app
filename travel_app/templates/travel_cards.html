{% for option in travel_options %}
<div class="col-sm-12 col-md-6 col-lg-4 mb-4">
    <div class="card h-100 border-0 shadow-lg rounded-4 position-relative overflow-hidden">
        <div class="card-body d-flex flex-column justify-content-between p-4">
            <div>
                <h5 class="card-title fw-bold text-gradient mb-3">{{ option.type }}</h5>
                <div class="mb-2">
                    <span class="badge bg-light text-dark me-2"><i class="bi bi-geo-alt-fill me-1"></i>From</span>
                    <span class="fw-semibold">{{ option.source }}</span>
                </div>
                <div class="mb-2">
                    <span class="badge bg-light text-dark me-2"><i class="bi bi-geo-fill me-1"></i>To</span>
                    <span class="fw-semibold">{{ option.destination }}</span>
                </div>
                <div class="mb-2">
                    <span class="badge bg-light text-dark me-2"><i class="bi bi-calendar-event-fill me-1"></i>Date</span>
                    <span class="fw-semibold">{{ option.date_and_time|date:"M d, Y H:i" }}</span>
                </div>
                <div class="mb-3">
                    <span class="badge bg-light text-dark me-2"><i class="bi bi-cash-stack me-1"></i>Price</span>
                    <span class="fw-semibold text-success">${{ option.price }}</span>
                </div>
            </div>
            <a href="{% url 'book' option.id %}" class="btn btn-gradient w-100 fw-semibold mt-auto">Book Now</a>
        </div>
    </div>
</div>
{% empty %}
<div class="col-12">
    <div class="alert alert-warning text-center fs-5" role="alert">
        ðŸ˜• No transportation options found. Try adjusting your search filters.
    </div>
</div>
{% endfor %}
