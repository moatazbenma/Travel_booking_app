{% for option in travel_options %}
<div class="col-md-4">
    <div class="card h-100 border-0 shadow-sm hover-shadow transition">
        <div class="card-body">
            <h5 class="card-title fw-bold">{{ option.type }}</h5>
            <p class="mb-1"><i class="bi bi-geo-alt"></i> <strong>From:</strong> {{ option.source }}</p>
            <p class="mb-1"><i class="bi bi-geo"></i> <strong>To:</strong> {{ option.destination }}</p>
            <p class="mb-1"><i class="bi bi-calendar-event"></i> <strong>Date:</strong> {{ option.date_and_time|date:"M d, Y H:i" }}</p>
            <p class="mb-3"><i class="bi bi-cash"></i> <strong>Price:</strong> ${{ option.price }}</p>
            <a href="{% url 'book' option.id %}" class="btn w-100 fw-semibold" style="background:linear-gradient(90deg, #6a11cb, #2575fc); color:white">Book Now</a>
        </div>
    </div>
</div>
{% empty %}
<p class="text-center text-muted">No travel options available.</p>
{% endfor %}
