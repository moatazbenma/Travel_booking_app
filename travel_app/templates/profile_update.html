{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">

                    <h3  class="text-center fw-bold mb-4">Edit Profile</h3>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" value="{{ request.user.username }}" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Email</label>
                            <input type="email" name="email" value="{{ request.user.email }}" class="form-control" required>
                        </div>

                        <hr>

                        <h5 class="fw-bold">Change Password</h5>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" name="password1" class="form-control" placeholder="Enter new password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="password2" class="form-control" placeholder="Re-enter new password">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary fw-semibold rounded-pill">Save Changes</button>
                        </div>
                        <a href="{% url 'profile' %}" class="d-block text-center mt-3">Cancel</a>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
