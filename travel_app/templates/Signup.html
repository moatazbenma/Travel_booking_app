{% extends "base.html" %}



{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-5 shadow-lg" style="width: 380px; border-radius: 20px;">
        <h2 class="text-center mb-4 fw-bold" style="color:#333;">Create Account</h2>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-floating mb-3">
                    {{ field }}
                    <label>{{ field.label }}</label>
                    {% if field.errors %}
                        <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn w-100 mt-3 py-2 fw-bold text-white" style="background: linear-gradient(90deg, #6a11cb, #2575fc); border: none; border-radius: 12px; transition: 0.3s;">
                Register
            </button>
        </form>
        <p class="mt-3 text-center text-muted">
            Already have an account? <a href="{% url "login" %}" class="text-decoration-none fw-bold" style="color:#2575fc;">Login here</a>
        </p>
    </div>
</div>

{% endblock content %}
